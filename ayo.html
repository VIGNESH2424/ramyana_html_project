<h1>Ayodhya kanda</h1>
<p style="color:black;"><b>Ayodhya Kanda</b> (the book of Ayodhya) is the second book of the Valmiki Ramayana, which is one of the two great epics of India (the other being the<b> Mahabharata</b>).The book consists of <b>119 sargas</b> (sometimes translated as chapters or <i>"cantos"</i>) of Sanskrit verse.</p>
